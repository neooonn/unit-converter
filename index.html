<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
        <div class="container">
            <div class="inside-container">
                <h1 class="heading-name">UNIT CONVERTER</h1>
                <div class="heading">
                    
                    <input class="input-el" inputmode="numeric">
                    <button class="convert-btn">CONVERT</button>

                </div>
                <div class="main">
                    <div class="unit-el">
                        <p class="unit">Meters / Feet</p>
                        <div class="inside">
                            <p class="length-answer">
                            </p>
                        </div>
                    </div>


                    <div class="unit-el">
                        <p class="unit">Liters / Gallons</p>
                        <p class="volume-answer">
                        </p>
                    </div>
                    

                    <div class="unit-el">
                        <p class="unit">Kilograms / Pounds</p>
                        <p class="mass-answer">
                        </p>
                    </div>

                </div>
            </div>
        </div>

        
    <script type="module" src="index.js"></script>
</body>
</html>
